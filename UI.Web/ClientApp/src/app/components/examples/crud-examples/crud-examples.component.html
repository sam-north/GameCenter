<h1 class="d-inline mr-3">Crud Examples</h1> 
<button class="btn btn-sm btn-light mr-3 mb-3" (click)="load()"><i class="bi bi-arrow-counterclockwise"></i></button>
<button class="btn btn-sm btn-success mb-3" (click)="create()"><i class="bi bi-plus"></i></button>
<table class="table table-striped table-sm" *ngIf="crudExamples">
    <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Text</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let crudExample of crudExamples">
            <td>
                <button class="btn btn-sm btn-light mr-3" (click)="edit(crudExample)"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" (click)="delete(crudExample)"><i class="bi bi-trash"></i></button>
            </td>
            <td>{{crudExample.id}}</td>
            <td>{{crudExample.text}}</td>
            <td>{{crudExample.dateCreated | date:'short'}}</td>
        </tr>
    </tbody>
</table>
