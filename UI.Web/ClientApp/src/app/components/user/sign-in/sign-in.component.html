<div id="container">
    
    <h1>Sign In</h1>
    <form>
        <div>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="model.email">
        </div>
        <div>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
        </div>
        <input type="submit" class="btn btn-primary" (click)="signIn()" value="GLHF">
    </form>
    
    <div class="text-center">
        New? <a [routerLink]="['/sign-up']">Sign Up!</a>
    </div>
</div>
