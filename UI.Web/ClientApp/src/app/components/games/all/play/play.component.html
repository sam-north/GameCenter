<div *ngIf="model && model.state">
    <h3>{{model.gameDisplayName}}</h3>
    <app-play-checkers *ngIf="model.gameId === 3"></app-play-checkers>
    <app-play-connect-four *ngIf="model.gameId === 2"></app-play-connect-four>
    <app-play-mancala *ngIf="model.gameId === 1" [gameState]="model.state.dataAsJson" (userInputReceived)="handleUserInput($event)"></app-play-mancala>
    <app-play-tic-tac-toe *ngIf="model.gameId === 4"></app-play-tic-tac-toe>
    
    <p>Created on {{model.dateCreated | date:'medium'}}</p>
    
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-2">Message</div>
            <div class="col-4"><input type="text" id="messageInput"[(ngModel)]="messageInput" /></div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-6">
                <input type="button" id="sendButton" value="Send Message" (click)="messageClick()" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <ul id="messagesList"></ul>
        </div>
    </div>
</div>
